server:
  port: 8763

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: spring-cloud-test
  cloud:
    config:
      name: ${spring.application.name}
      label: master
      profile: dev
      discovery:
        enabled: true
        service-id: config-server

## 自动刷新配置

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: refresh,info,health
